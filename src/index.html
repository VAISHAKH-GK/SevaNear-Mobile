<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SevaNear - Find Services</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #callBtn {
            margin-bottom: 20px;
        }

        .map-hero {
            height: 260px;
            width: 100%;
            border-radius: 0 0 24px 24px;
            overflow: hidden;
            background: #0b0b0f;
        }

        /* ===== ROOT COLORS ===== */
        :root {
            --bg: #000000;
            --card: #0b0b0f;
            --card-border: #1f2933;
            --text: #f9fafb;
            --muted: #9ca3af;
            --accent: #22d3ee;
            --accent-2: #8b5cf6;
            --danger: #ef4444;
        }

        /* ===== BASE ===== */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ===== HEADER ===== */
        .header {
            background: linear-gradient(135deg, #020617, #020617);
            padding: 20px 16px;
            border-bottom: 1px solid var(--card-border);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 100px;
        }

        .header h1 {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 14px;
            color: var(--muted);
        }

        /* ===== LAYOUT ===== */
        .container {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ===== CARDS ===== */
        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 16px;
            border: 1px solid var(--card-border);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 18px;
        }

        /* ===== FORMS ===== */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            font-size: 13px;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 6px;
            display: block;
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 14px;
            background: #020617;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text);
        }

        select:focus,
        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* ===== BUTTONS ===== */
        button {
            width: 100%;
            padding: 15px;
            border-radius: 14px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            color: #020617;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
        }

        .btn-secondary {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: #020617;
        }

        .btn-gray {
            background: #111827;
            color: var(--text);
            border: 1px solid var(--card-border);
        }

        /* ===== SERVICE CARD ===== */
        .service-card {
            background: var(--card);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--card-border);
            transition: transform 0.15s ease;
        }

        .service-card:active {
            transform: scale(0.98);
        }

        .service-title {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .service-description {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 10px;
        }

        .service-info {
            font-size: 13px;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 6px 0;
        }

        /* ===== QUICK ACTIONS ===== */
        .quick-actions {
            display: grid;
            /* grid-template-columns: 1fr 1fr; */
            gap: 12px;
            margin-top: 16px;
        }

        .quick-btn {
            background: var(--card);
            border-radius: 18px;
            padding: 22px 16px;
            text-align: center;
            border: 1px solid var(--card-border);
        }

        .quick-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .quick-title {
            font-size: 14px;
            font-weight: 600;
        }

        .quick-subtitle {
            font-size: 12px;
            color: var(--muted);
        }

        /* ===== MAP ===== */
        #map {
            height: 280px;
            border-radius: 16px;
            border: 1px solid var(--card-border);
            margin-bottom: 16px;
        }

        /* ===== DETAIL PAGE ===== */
        .detail-label {
            font-size: 11px;
            color: var(--muted);
            letter-spacing: 0.08em;
            margin-bottom: 6px;
        }

        .detail-value {
            font-size: 15px;
            line-height: 1.6;
        }

        /* ===== MISC ===== */
        .back-btn {
            color: var(--accent);
            font-size: 15px;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }

        .header-solid {
            background: #000;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title {
            color: #fff;
            font-size: 20px;
            font-weight: 700;
        }

        .icon-back {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: #111;
            color: white;
            border: 1px solid #222;
            font-size: 22px;
        }

    </style>

</head>

<body>
    <!-- HOME PAGE -->
    <div id="homePage">
        <div class="header">
            <h1>üè• SevaNear</h1>
            <p>Find free & low-cost services near you</p>
        </div>

        <div class="container">
            <div class="card">
                <h2>Find Services</h2>

                <div class="form-group">
                    <label>üè• Select Hospital</label>
                    <select id="hospitalSelect">
                        <option value="">Choose a hospital...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üîç Service Type</label>
                    <select id="serviceTypeSelect">
                        <option value="">All Services</option>
                    </select>
                </div>

                <button onclick="searchServices()">üîé Find Services</button>
            </div>

            <div class="quick-actions">
                <div class="quick-btn" onclick="showAddService()">
                    <div class="quick-icon">‚ûï</div>
                    <div class="quick-title">Add Service</div>
                    <div class="quick-subtitle">Help your community</div>
                </div>
                <!-- <div class="quick-btn" onclick="findNearby()">
                    <div class="quick-icon">üìç</div>
                    <div class="quick-title">Find Nearby</div>
                    <div class="quick-subtitle">Use my location</div>
                </div> -->
            </div>
        </div>
    </div>

    <!-- SERVICES LIST PAGE -->
    <div id="servicesPage" class="hidden">
        <div class="header">
            <a class="back-btn" onclick="handleBackButton()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <h1 id="servicesTitle">Services</h1>
            <p id="servicesCount">Loading...</p>
        </div>

        <div class="container">
            <div id="servicesList"></div>
        </div>
    </div>

    <!-- SERVICE DETAIL PAGE -->
    <div id="detailPage" class="hidden">
        <div class="header header-solid">
            <a class="back-btn" onclick="handleBackButton()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
            <h1 id="detailTitle" class="header-title">Service Details</h1>
        </div>

        <div class="container">
            <div id="map" class="map-hero"></div>

            <div class="card">
                <div id="detailContent"></div>
            </div>

            <div class="action-buttons">
                <button class="btn-secondary" id="callBtn">üìû Call Now</button>
                <button id="directionsBtn">üó∫Ô∏è Get Directions</button>
            </div>
        </div>
    </div>

    <!-- ADD SERVICE PAGE -->
    <div id="addServicePage" class="hidden">
        <div class="header">
            <a class="back-btn" onclick="handleBackButton()">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>

            <h1>Add New Service</h1>
            <p>Help others find support</p>
        </div>

        <div class="container">
            <div class="card">
                <form id="addServiceForm">
                    <div class="form-group">
                        <label>üè• Hospital *</label>
                        <select id="addHospitalSelect" required>
                            <option value="">Select hospital...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>üîç Service Type *</label>
                        <select id="addServiceTypeSelect" required>
                            <option value="">Select service type...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>üìù Service Name *</label>
                        <input type="text" id="name" placeholder="e.g. Free Lunch Service" required>
                    </div>

                    <div class="form-group">
                        <label>üë§ Provider Name *</label>
                        <input type="text" id="providerName" placeholder="Your name or organization" required>
                    </div>

                    <div class="form-group">
                        <label>üìû Contact Number *</label>
                        <input type="tel" id="providerContact" placeholder="+91 1234567890" required>
                    </div>

                    <div class="form-group">
                        <label>üìÑ Description *</label>
                        <textarea id="description" placeholder="Brief description of the service" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>‚è∞ Timings *</label>
                        <input type="text" id="timings" placeholder="e.g., 9:00 AM - 5:00 PM" required>
                    </div>

                    <div class="form-group">
                        <label>‚úÖ Eligibility Criteria</label>
                        <textarea id="eligibility" placeholder="Who can access this service?"></textarea>
                    </div>

                    <div class="form-group">
                        <label>üìã Required Documents</label>
                        <textarea id="requiredDocs" placeholder="What documents are needed?"></textarea>
                    </div>

                    <button type="button" class="btn-gray" onclick="useLocation()" style="margin-bottom: 16px;">
                        üìç Use My Current Location
                    </button>
                    <input type="hidden" id="latitude" value="11.2588">
                    <input type="hidden" id="longitude" value="75.7804">

                    <button type="submit">‚úÖ Submit Service</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- App Config -->
    <script src="config.js"></script>

    <!-- App Logic -->
    <script src="app.js"></script>
</body>

</html>
